<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Welcome Screen -->
    <div class="quiz-container" id="welcome-screen">
        <h1>ðŸš€ Coding Quiz Challenge</h1>
        <p>Test your coding knowledge! You have <strong>15 seconds</strong> for each question.</p>
        <input type="text" id="player-name" placeholder="Enter your name" />
<button id="start-btn">Start Quiz</button>

    </div>

    <!-- Quiz Screen -->
    <div class="quiz-container" id="quiz-screen" style="display:none;">
        <div id="quiz">
            <div id="question" class="fade-in">Loading question...</div>
            <ul id="choices" class="choices-list"></ul>
            <div class="info-bar">
                <span id="score">Score: 0</span>
                <span id="timer">Time left: 15s</span>
            </div>
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
        </div>
        <button id="restart-btn" style="display:none;">Restart Quiz</button>
    </div>

    <!-- Result Screen -->
    <div class="quiz-container" id="result-screen" style="display:none;">
        <h2>Quiz Complete! ðŸŽ‰</h2>
        <p id="final-score">Your Score: 0</p>
        <div class="result-actions">
            <button id="restart-final-btn">Play Again</button>
            <button id="share-btn">Share Score</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
